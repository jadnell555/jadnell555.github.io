    <!-- PROJECT SECTION -->
    <section class="animatedSection leftSlide">
      <div class="wrapper">
        <!-- Project Title -->
        <div class="HEADINGS">
          <h1>Project Title</h1>
        </div>
        <br />

        <!-- Project Source Code & Youtube Link (When available) -->
        <div class="sourceVideo"></div>

        <!-- Project Description -->
        <div class="projectDetailsTitle">Project Description:</div>

        <div class="smallBlock">
          <p class="projectDescription">
            <!-- Description will be added dynamically -->
          </p>
        </div>

        <!-- Project Type and Status -->
        <div class="typeStatus">
          <div class="projectWrapper">
            <div class="projectDetailsTitle">Type of Project:</div>
            <div class="typeOfProject">
              <div id="personal" class="projectType">Personal</div>
              <div id="university" class="projectType">University</div>
              <div id="professional" class="projectType">Professional</div>
            </div>
          </div>

          <div class="projectWrapper">
            <div class="projectDetailsTitle">Status:</div>
            <div class="projectStatus">
              <div id="inProgress">In Progress</div>
              <div id="complete">Complete</div>
            </div>
          </div>
        </div>

        <!-- Project Tech Stack -->
        <div class="projectDetailsTitle">Technologies Implemented:</div>
        <div id="techStackContainer"></div>
        <!-- Tech stack will be added dynamically -->
        <!-- Project Images -->
        <div class="projectDetailsTitle">Images:</div>

        </div>
